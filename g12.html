#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${grupo}
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form action="/salvar">
	<input type="hidden" name="grupo" value=${grupo} />

    <form id="cadastroForm">
       
        <input type="hidden" id="grupo" name="grupo" value="grupo01">
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
    
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
    
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="Magro">Magro</option>
            <option value="Normal">Normal</option>
            <option value="Sobrepeso">Sobrepeso</option>
            <option value="Obeso">Obeso</option>
        </select>
    
        <label>Opções:</label>
        <input type="checkbox" id="alergia" name="opcoes" value="Alergia"> Alergia
        <input type="checkbox" id="problemaCardiaco" name="opcoes" value="Problema Cardíaco"> Problema Cardíaco
        <input type="checkbox" id="problemaRespiratorio" name="opcoes" value="Problema Respiratório"> Problema Respiratório
        <input type="checkbox" id="alopecia" name="opcoes" value="Alopecia"> Alopecia
    
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
    
        <button type="button" onclick="submitForm()">Enviar</button>
    </form>
    
    <script>
        function submitForm() {
            
            var formData = new FormData(document.getElementById('cadastroForm'));
    
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        }
    </script>
    
</form>
